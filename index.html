<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">


    <title>Sign-up Form</title>
</head>
<body>

<div class="left-side">
    <div class="banner">
        <img src="images/odin-lined.png" alt="The Odin Project logo">
        <h1>Odin</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="blank">Halie West</a> on <a href="https://unsplash.com/" target="blank">Unsplash</a></p>
</div>

<div class="right-side">
    <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <em>now</em> to get started. 
    </p>
    <p>You <em>know</em> you want to.</p>
        <form action="#">
            <div class="middle">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="form-left">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div  class="form-right">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="create-account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
</div>
    
</body>
</html>
